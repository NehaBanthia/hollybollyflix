<div>
    <h1>MOVIEFLIX</h1>
    <div class="LoginForm">
        <h2>Sign In</h2>
        <hr>
        <div class="LoginData">
            <div class="form-group">
                <label for="usr">UserName</label>
                <input type="text" class="form-control" id="usr" placeholder="Enter your Email" required = "required" size=30 maxlength="10">
            </div>
            <div class="form-group">
                <label for="Password">Password</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter your password" required = "required" size=30 minlength="6"/>
            </div>
        </div>
        <div class="SignInForm">
            <button type="submit" class="btn btn-info" onclick = window.location.href="#/movieflix">Sign In</button>
        </div>
        <div class="ForgetPassword">
            <a ng-href="#/forgotpassword">Forgot your password!</a>
        </div>
        <div class="SignUp">
            New to Movieflix?  <a ng-href="#/signup"><em><b>Sign Up Now!</b></em></em></a>
        </div>
    </div>
</div>
