<div>
    <h1>MOVIEFLIX</h1>
    <div class="SignUpForm">
        <h2>Sign Up Now</h2>
        <p>Already a user? Please <a ng-href="#/login"><em><b>Sign In</b></em></a> here.</p>
        <hr>
        <div class="SignUpData">
            <div class="form-group">
                <label for="Name">Name</label>
                <input type="text" class="form-control" placeholder="Enter your Firstname">
                <input type="text" class="form-control" placeholder="Enter your Lastname">
            </div>
            <div class="form-group">
                <label for="Email">Email</label>
                <input type="text" class="form-control" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="Password">Password</label>
                <input type="text" class="form-control" placeholder="Enter your password">
            </div>
            <div class="form-group">
                <label for="ConfirmPassword">Confirm Password</label>
                <input type="text" class="form-control" placeholder="Enter your password">
            </div>
        </div>
        <div class="SignUpButton">
            <button type="submit" class="btn btn-info" onclick = window.location.href="#/login">Sign Up</button>
        </div>
    </div>
</div>
